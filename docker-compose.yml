version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: mypass
      CLICKHOUSE_DB: mable
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: vertamedia-clickhouse-datasource
    depends_on:
      - clickhouse
    volumes:
      - grafana_data:/var/lib/grafana

  pipeline-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pipeline-runner
    depends_on:
      - clickhouse
      - grafana
    volumes:
      - ./benchmarks.csv:/app/benchmarks.csv
    command: ["--input", "pipeline/testdata/mable_event.json", "--output", "benchmarks.csv"]

volumes:
  clickhouse_data:
  grafana_data:
